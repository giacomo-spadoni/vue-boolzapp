<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>
    <title>Boolzapp</title>
</head>

<body>
    <div id="app">
        <!-- main content with gradient background -->
        <main>
            <div class="boolzapp row">
                <!------------------------------------------------left section with contacts ---------------------------------------------->
                <section class="left col-4">
                    <!-- my contact -->
                    <div class="actual-chat d-flex justify-content-between align-items-center">
                        <div class="img-nick d-flex justify-content-start align-items-center">
                            <div>
                                <img class="img-active" src="./img/me.png" alt="">
                            </div>
                            <div class="fs-4">Giacomo</div>
                        </div>
                        <div class="icons pe-2">
                            <i class="fa-regular fa-circle"></i>
                            <i class="fa-solid fa-message"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- notify -->
                    <div class="notify d-flex align-items-center">
                        <div class="bell">
                            <i class="fa-solid fa-bell-slash"></i>
                        </div>
                        <div>
                            <div class="color-black fs-5">Ricevi notifiche di nuovi messaggi</div>
                            <a class="color-grey" href="">Attiva notifiche desktop</a>
                        </div>
                    </div>
                    <!-- contacts list -->
                    <div class="contacts">
                        <!-- search input -->
                        <div class="input-search input-group flex-nowrap mt-2">
                            <span class="input-group-text" id="addon-wrapping"><i
                                    class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat"
                                aria-label="Username" aria-describedby="addon-wrapping">
                        </div>
                        <!-- contacts vue generated -->
                        <div class="contact-list">
                            <!-- <div class="user-chat d-flex align-items-center">
                                <div class="img-nick d-flex justify-content-start align-items-center">
                                    <div>
                                        <img src="https://i.pravatar.cc/150?img=56" alt="">
                                    </div>
                                    <div class="user">
                                        <div class="fs-4">Filippo</div>
                                        <div class="color-lightgrey">last message</div>
                                    </div>

                                </div>
                            </div> -->
                            <div @click="selectChat(i)" v-for="friend, i in contacts"
                                class="user-chat d-flex align-items-center">
                                <div class="img-nick d-flex justify-content-start align-items-center">
                                    <div>
                                        <img :src="contacts[i].avatar" alt="">
                                    </div>
                                    <div class="user">
                                        <div class="fs-4">{{contacts[i].name}}</div>
                                        <div class="color-lightgrey">{{contacts[i].lastMessage}}</div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!----------------------------------------------- right section with conversation ----------------------------------------->
                <section class="right col-8">
                    <!-- actual contact -->
                    <div class="actual-chat pe-4 d-flex justify-content-between align-items-center">
                        <div class="img-nick d-flex justify-content-start align-items-center">
                            <div>
                                <img v-show="show(i)" v-for="images, i in contacts" class="img-active"
                                    :src="contacts[i].avatar" alt="">
                            </div>
                            <div v-show="show(i)" v-for="images, i in contacts" class="fs-4">{{contacts[i].name}}</div>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-magnifying-glass"></i>
                            <i class="fa-solid fa-paperclip"></i>
                            <i class="fa-solid fa-ellipsis-vertical"></i>
                        </div>
                    </div>
                    <!-- conversation -->
                    <div class="conversation">
                        <div v-show="show(i)" v-for="(friend, i) in contacts" class="messages flex-column">
                            <div v-for="message, x in contacts[i].messages" class="fs-5"
                                :class="messageCondition(i, x)">
                                {{contacts[i].messages[x].message}}
                                <div class="date">{{contacts[i].messages[x].date}}</div>
                            </div>
                        </div>
                    </div>
                    <!-- user input to chat -->
                    <div class="user-input d-flex align-items-center justify-content-around">
                        <i class="fa-regular fa-face-smile"></i>
                        <input v-model="userInput" @keyup.enter="updateUserMessage()" type="text" class="form-control"
                            placeholder="Scrivi un messaggio" aria-label="Recipient's username"
                            aria-describedby="basic-addon2">
                        <i class="fa-solid fa-microphone"></i>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script type="text/javascript" src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
